<style>
  .control-section{
      margin-top: 100px;
  }
</style>
<div class="control-section">
  <ejs-treegrid
    #treegrid
    [dataSource]="data"
    [treeColumnIndex]="0"
    childMapping="children"
    [height]="400"
    [allowReordering]="true"
    [allowFiltering]="true"
    [allowSorting]="true"
    [filterSettings]="filterSettings"
    (queryCellInfo)="queryCellInfo($event)"
  >
    <e-columns>
      <e-column field="name" headerText="Province" filter="filter" width="190">
      </e-column>
      <e-column
        field="population"
        headerText="Population (Million)"
        [valueAccessor]="populationValue"
        textAlign="Right"
        width="188"
      ></e-column>
      <e-column
        field="gdp"
        headerText="GDP Rate %"
        width="120"
        [allowFiltering]="false"
      >
        <ng-template #template let-data>
          <div class="statustemp">
            <span class="statustxt">{{ data.gdp }} %</span>
          </div>
        </ng-template>
      </e-column>
      <e-column
        field="rating"
        headerText="Credit Rating"
        [customAttributes]="{ class: 'ratingCircle' }"
        width="150"
      >
        <ng-template #template let-data>
          <div *ngIf="data.rating" class="rating">
            <span
              *ngFor="let item of [].constructor(5); let i = index"
              [ngClass]="{ checked: data.rating > i, star: true }"
            ></span>
          </div>
        </ng-template>
      </e-column>
      <e-column
        field="unemployment"
        headerText="Unemployment Rate"
        [allowFiltering]="false"
        width="170"
      >
        <ng-template #template let-data>
          <div id="myProgress" class="pbar">
            <div id="myBar" class="bar">
              <div id="treegridlabel" class="barlabel"></div>
            </div>
          </div>
        </ng-template>
      </e-column>
      <e-column
        field="coordinates"
        headerText="Coordinates"
        [allowSorting]="false"
        width="220"
      >
        <ng-template #template let-data>
          <div class="image" id="coordinates">
            <img
              src="https://ej2.syncfusion.com/angular/demos/assets/treegrid/images/Map.png"
              class="e-image"
              alt="{{ data.coordinates }}"
            />
            &#160;
            <a
              target="_blank"
              href="https://www.google.com/maps/place/{{ data.coordinates }}"
              >{{ data.coordinates }}</a
            >
          </div>
        </ng-template>
      </e-column>
      <e-column field="area" headerText="Area" width="140">
        <ng-template #template let-data>
          <span> {{ data.area }} km<sup>2</sup> </span>
        </ng-template>
      </e-column>
      <e-column field="timezone" headerText="Time Zone" width="150">
        <ng-template #template let-data>
          <img
            style="filter: brightness(150%);"
            src="https://ej2.syncfusion.com/angular/demos/assets/treegrid/images/normal.png"
            [ngClass]="{ negativeTimeZone: data.timezone.includes('-') }"
          />
          <span style="padding-left:7px;">{{ data.timezone }}</span>
        </ng-template>
      </e-column>
    </e-columns>
  </ejs-treegrid>
  <div style="padding-top: 20px; text-align: left">
    Reference links:
    <a href="https://countryeconomy.com/ratings" style="padding-right: 12px"
      >https://countryeconomy.com</a
    >
    <a href="https://en.wikipedia.org/wiki/" style="padding-right: 12px"
      >https://en.wikipedia.org/wiki/</a
    >
    <a href="http://worldpopulationreview.com"
      >http://worldpopulationreview.com</a
    >
  </div>
</div>
